<body>
 <!--SIGN UP-->
 <h1>cmdb</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="{% static 'images/avtar.png' %}" />
	</div>
	<form action="/ams/userlogin/" method="POST" novalidate="novalidate" class="form-horizontal">
		{% csrf_token %}
		<div class="form-group">
			<label for="{{ form.username.id_for_label }}" class="sr-only col-md-2 control-label">{{ form.username.label }}</label>
			<div class="col-md-12">
				<input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="{{ form.username.label }}" value="{{ form.username.value|default_if_none:"" }}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="{{ form.password.id_for_label }}" class="sr-only col-md-2 control-label">{{ form.password.label }}</label>
			<div class="col-md-12">
				<input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name}}" placeholder="{{ form.password.label }}" value="{{ form.password.value|default_if_none:"" }}" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<button type="submit" class="btn btn-primary btn-block">登录</button>
			</div>
		</div>
	</form>

</div>
