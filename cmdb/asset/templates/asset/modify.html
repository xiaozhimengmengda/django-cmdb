{% extends "base.html" %}

{% load staticfiles %}
{% block title %} 用户添加 {% endblock %}

{% block content %}
    <div class="col-md-6">
        {% for line in rt %}
        {{ form.non_field_errors }}
   
        <form action="/asset/modify/" method="POST" novalidate="novalidate" class="form-horizontal">
            {% csrf_token %}

                  <div class="form-group">
                    {{ form.username.errors }}
                    <label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">{{ form.username.label }}</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="{{ form.username.label }}" value="{{ line.username }}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="{{ form.mac.id_for_label }}" class="col-sm-2 control-label">{{ form.mac.label }}</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="{{ form.mac.id_for_label }}" name="{{ form.mac.html_name }}" placeholder="{{ form.mac.label }}" value="{{ line.mac}}" readonly>
                    </div>
                  </div>
                  <div class="form-group">
                    {{ form.mac.errors }}
                    <label for="{{ form.os_system.id_for_label }}" class="col-sm-2 control-label">{{ form.os_system.label }}</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="{{ form.os_system.id_for_label }}" name="{{ form.os_system.html_name }}" placeholder="{{ form.os_system.label }}" value="{{ line.os_system }}"">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">提交</button>
                    </div>
                  </div>
        </form>
        {% endfor %}
    </div>
{% endblock %}
